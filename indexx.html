<!DOCTYPE html>
<html>
<head>
<title>我们俩老表照片合集</title>
<style>

body { margin: 0; padding: 0; height: 100vh; background: #f5f5f5; }
#btn {
  padding: 25px 50px;
  font-size: 28px; 
  cursor: pointer;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 15px; 
  box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
  transition: all 0.3s ease; 
}
</style>
</head>
<body>
<button id="btn">王德富点这里</button>
<script>
const btn = document.getElementById("btn");
let size = 28; 
btn.addEventListener("click", () => {
  size += 12; 
  btn.style.fontSize = size + "px";
  btn.style.padding = (size/1.1) + "px " + (size*1.5) + "px"; 
  btn.textContent = "在点一次照片在后面";
  if (size >= 100) btn.textContent = "傻逼吧！你在期待什么";
  if (size >= 150) size = 150;
});
</script>
</body>
</html>
